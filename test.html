<body>
    <img src="tabungan.jpg" alt="Tabungan" class="imgres">

    <div class="container-fluid text-center heading">
        <p></p>
        <h1>Tabungan Sederhana</h1>
        <p></p>
    </div>

    <div class="text-center">
        <div class="input">
            Nama:
            <input class="inputData" type="text" placeholder="Input disini!" id="inputNama">
            <p></p>
            Usia:
            <input class="inputData" type="text" placeholder="Input disini!" id="inputUsia">
            <p></p>
            Uang Awal:
            <input class="inputData" type="text" placeholder="Input disini!" id="inputUA">
            <p></p>
            Suku Bunga per Tahun:
            <input class="inputData" type="text" placeholder="Input disini!" id="inputBunga">
            <p></p>
            Lama penyimpanan ( dalam tahun ):
            <input class="inputData" type="text" placeholder="Input disini!" id="inputLamaSimpan">
            <p></p>
            <button class="inputData" id="inputBtn">Selesai</button>
            <p></p>
        </div>
    </div>

    <img src="tabungan2.jpg" alt="Tabungan2" class="imgres">
    <p></p>
    <div class="text-center">Gunawan, Novita Wati (26416061)</div>
    <p></p>

    <script>
        let input = document.getElementById('input');
        let tab;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            worker = new tab('test.js');
            worker.addEventListener('message', tabMessaged);
            worker.addEventListener('error', tabError);


            document.body.addEventListener('click', () => {
                tab.postMessage({ 'do': 'fetch' });
            })
        }

        function tabMessaged(ev) {
            let data = ev.data;

            output.textContent += JSON.stringify(data, null, 2) + '\n';
        }

        function tabError(err) {
            console.log(err.message, err.filename);
        }

    </script>

    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
